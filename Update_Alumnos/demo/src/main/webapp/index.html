<html>
   <head>
   
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,300' rel='stylesheet' type='text/css'>
    
      <title>Alumnos</title>

      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

      <script type="text/javascript">
         function alumnoController($scope,$http) {
            $http.get("alumnos").success( function(response) {
               $scope.alumnos = response;
            });
         }
      </script>
   </head>
   <body>
      <h2 class="pacifico verde text-center">   Listado de Alumnos   </h2>
      <div ng-app="" ng-controller="alumnoController">
         <table class="table table-striped">
            <tr>
               <th>Nombres</th>
               <th>Apellido Paterno</th>
               <th>Promedio</th>
            </tr>
            <tr ng-repeat = "alumno in alumnos">
               <td>{{ alumno.nombres }}</td>
               <td>{{ alumno.apellidoPaterno }}</td>
               <td>{{ alumno.promedio }}</td>
            </tr>
         </table>
      </div>
   </body>
</html>
